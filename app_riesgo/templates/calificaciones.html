<html>

	<head> 
		<title>Calificaciones</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/calificaciones.css') }}" type="text/css">
	
	</head>
	<body>
		<script type='text/javascript'>
		document.oncontextmenu = function(){return false}
		</script>
		<script>
		    /*function check(e)
		    {
		    alert(e.keyCode);
		    }*/
		    document.onkeydown = function(e) {
		            if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)) {//Alt+c, Alt+v will also be disabled sadly.
		                alert('Acción no permitida ¿estás intentando vulnerar el sitio :(?');
		            }
		            return true;

		        }
  	  </script>
		<form class="form_home" method="POST">
			<button id="home" class="izq side" type="submit" name="home_button">
				<img src="{{ url_for('static', filename='img/home-button.png') }}">
			</button>
		</form>
		<form class="form_salir" method="POST">
			<button id="salir" class="der side" type="submit" name="salir_button" >
				Salir
			</button>
		</form>
		<h1>Calificaciones</h1>

		<div class="container">
			<table id="calificaciones" class="text">
				<tr>
					<th colspan="1">Alumno</th>
					<th colspan="3">unidad 1</th>
					<th colspan="3">unidad 2</th>
				{% for r in listRes %}
				</tr>
					<td>{{ r[0] }}</td>
 					<td>{{ r[1] }}</td> 
  					<td>{{ r[2] }}</td>
  					<td>{{ r[3] }}</td>
  					<td>{{ r[4] }}</td>
  					<td>{{ r[5] }}</td>
  					<td>{{ r[6] }}</td>
				<tr>
				{% endfor %}	
					
				
			</table>
		</div>
		
		<div id="logo">
			<img src="{{ url_for('static', filename='img/logo.png') }}">
		</div>
	</body>

</html>
